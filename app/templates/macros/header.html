{# Header Macro #}
{% macro Header(menu) %}
<div class="header">
  <h1 class="header__title">Welcome to My Flask App</h1>
  {% if menu %}
    <nav class="header__nav">
      <ul class="header__menu">
        {% for item in menu %}
          <li class="header__menu-item">
            <a href="{{ item.url }}" class="header__menu-link">{{ item.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  {% endif %}
</div>


{% endmacro %}
