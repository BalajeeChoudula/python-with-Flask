{# Header Macro #}
{% macro Header(menu) %}
<div class="header">
        <h1>Welcome to My Flask App</h1>
        {% if menu %}
            <nav>
                <ul>
                    {% for item in menu %}
                        <li><a href="{{ item.url }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        {% endif %}
</div>
{% endmacro %}
